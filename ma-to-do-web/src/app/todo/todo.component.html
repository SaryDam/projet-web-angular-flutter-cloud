<div class="todo-app">
  <!-- En-tête -->
  <h1>My Todo List</h1>

  <!-- Formulaire pour ajouter une nouvelle tâche -->
  <div class="todo-form">
    <input [(ngModel)]="newTodoName" placeholder="Enter new task" />
    <button (click)="addTodo()">Add</button>
  </div>

  <!-- Liste des tâches sous forme de cartes -->
  <div class="todo-card-container">
    <div class="todo-card" *ngFor="let todo of todos$ | async" [ngClass]="{'completed': todo.completed}">
      <div class="card-header">
        <h3>{{ todo.title }}</h3>
        <p class="timestamp">Created: {{ todo.timestamp | date: 'short' }}</p>
      </div>
      <div class="card-actions">
        <button class="complete" (click)="toggleCompletion(todo)">
          {{ todo.completed ? 'Undo' : 'Complete' }}
        </button>
        <button class="delete" (click)="deleteTodo(todo.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
